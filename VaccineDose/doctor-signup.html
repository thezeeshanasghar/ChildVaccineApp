    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.ico">
    <style>
        #Location {
            width: 100%;
            height: 250px;
        }

        #current {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--<div id="menu"></div>-->
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>

                    </button>
                    <a class="navbar-brand" href="#">MyVaccs</a>
                </div><!--/.nav-collapse -->
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Home</a></li>
                        <li id="menu-doctor-signup"><a href="doctor-signup.html">Doctor Signup</a></li>
                        <li id="menu-vaccine"><a href="vaccine.html">Vaccine</a></li>
                        <li id="menu-doctor"><a href="doctor.html">Doctor</a></li>

                        <li id="menu-login"><a href="login.html">Login</a></li>

                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
        <div class="container">
            <h1 class="text-center">Doctor</h1>

            <div id="alert_message" class="alert alert-dismissible alert-warning">
                <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                <strong>loading title!</strong>
                <p>loading message</p>
            </div>
            <form role="form" style="display: block;">
                <div id="doctor" class="col-sm-6 col-sm-offset-3">
                    <input type="text" class="form-control" id="ID" style="display:none" />
                    <div class="form-group">
                        <input type="text" class="form-control" id="FirstName" placeholder="First Name" />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="LastName" placeholder="Last Name" />
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" id="Email" placeholder="Email" />
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="MobileNo" placeholder="Mobile Number" />
                            </div>
                            <div class="col-md-4">
                                <input id="ShowMobile" name="ShowMobile" type="checkbox" checked="checked" />&nbsp;Display
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="PhoneNo" placeholder="Phone Number" />
                            </div>
                            <div class="col-md-4">
                                <input id="ShowPhone" name="ShowPhone" type="checkbox" checked="checked" />&nbsp;Display
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="PMDC" placeholder="PMDC Number" />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btnAdd" onclick="ShowHide();">Next</button>

                    </div>
                </div>

                <div id="clinic" class="col-sm-6 col-sm-offset-3">
                    <input type="text" class="form-control" id="ID" style="display:none" />

                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <label for="PhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="PhoneNumber" placeholder="Phone Number" />
                    </div>
                    <div class="form-group">

                        <label class="col-md-12" style="padding: 0px;">Off Days</label>
                        <input id="Monday" class="OffDays" name="OffDays" type="checkbox" value="Monday" />&nbsp; Monday &nbsp; &nbsp;
                        <input id="Tuesday" class="OffDays" name="OffDays" type="checkbox" value="Tuesday" />&nbsp;Tuesday&nbsp;&nbsp;
                        <input id="Wednesday" class="OffDays" name="OffDays" type="checkbox" value="Wednesday" />&nbsp;Wednesday &nbsp; &nbsp; <br />
                        <input id="Thursday" class="OffDays" name="OffDays" type="checkbox" value="Thursday" />&nbsp;Thursday&nbsp;&nbsp;
                        &nbsp;<input id="Friday" class="OffDays" name="OffDays" type="checkbox" value="Friday" />&nbsp;Friday&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;<input id="Saturday" class="OffDays" name="OffDays" type="checkbox" value="Saturday" />&nbsp;Saturday&nbsp; &nbsp;
                        &nbsp;&nbsp;&nbsp;<input id="Sunday" class="OffDays" name="OffDays" type="checkbox" value="Sunday" />&nbsp;Sunday
                    </div>

                    <div class="form-group">
                        <label for="StartTime">Strat Time</label>
                        <div class="input-group bootstrap-timepicker timepicker">
                            <input id="StartTime" type="text" class="form-control input-small" />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="EndTime">End Time</label>
                        <div class="input-group bootstrap-timepicker timepicker">
                            <input id="EndTime" type="text" class="form-control input-small" />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <div id="Location"></div>
                        <div id="current">Select marker and drag it to your location...</div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btnAdd" onclick="return Add();">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/doctor-signup.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFQiiY3BORTJDHVJ6SFZTiSMk0MoMuU18"></script>

</body>
</html>
