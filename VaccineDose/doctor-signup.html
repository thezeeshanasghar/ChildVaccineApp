    <div class="container">
        <h1 class="text-center">Doctor</h1>

        <div id="alert_message" class="alert alert-dismissible alert-warning">
            <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
            <strong>loading title!</strong>

        <form role="form" style="display: block;">
            <div class="col-sm-6 col-sm-offset-3">
                     <input type="text" class="form-control" id="ID" style="display:none" />
                    <div class="form-group">
                         <input type="text" class="form-control" id="FirstName" placeholder="First Name" />
                    </div>

                    <div class="form-group">
                         <input type="text" class="form-control" id="LastName" placeholder="Last Name" />
                    </div>

                    <div class="form-group">
                         <input type="email" class="form-control" id="Email" placeholder="Email" />
                    </div>

                    <div class="form-group">
                         <input type="password" class="form-control" id="Password" placeholder="Password" />
                    </div>

                    <div class="form-group">
                         <input type="text" class="form-control" id="MobileNo" placeholder="Mobile Number" />
                    </div>

                    <div class="form-group">
                         <input type="text" class="form-control" id="PMDC" placeholder="PMDC Number" />
                    </div>
                 <div class="form-group">
                    <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
                </div>
                </div>
        </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
 <script>
$(document).ready(function () {
         $('#alert_message').hide();
     });
     function Add() {
         var res = validate();
         if (res == false) {
             return false;
         }
         var obj = {
             FirstName: $('#FirstName').val(),
             LastName: $('#LastName').val(),
             Email: $('#Email').val(),
             Password: $('#Password').val(),
             MobileNo: $('#MobileNo').val(),
             PMDC: $('#PMDC').val()
         };
         $.ajax({
             url: "/api/doctor",
             data: JSON.stringify(obj),
             type: "POST",
             contentType: "application/json;charset=utf-8",
             dataType: "json",
             success: function (result) {
                 ShowAlert('Registration', 'Your are successfully registered,please waite for the admin approval', 'success');
                 $('alert_message').show();

             },
             error: function (errormessage) {
                 alert(errormessage.responseText);
             }
         });
     }
    //Valdidation using jquery  
     function validate() {
         var isValid = true;

         if ($('#FirstName').val().trim() == "") {
             $('#FirstName').css('border-color', 'Red');
             isValid = false;
         }
         else {
             $('#FirstName').css('border-color', 'lightgrey');
         }

         if ($('#LastName').val().trim() == "") {
             $('#LastName').css('border-color', 'Red');
             isValid = false;
         }
         else {
             $('#LastName').css('border-color', 'lightgrey');
         }

         if ($('#Email').val().trim() == "") {
             $('#Email').css('border-color', 'Red');
             isValid = false;
         }
         else {
             $('#Email').css('border-color', 'lightgrey');
         }

         if ($('#Password').val().trim() == "") {
             $('#Password').css('border-color', 'Red');
             isValid = false;
         }
         else {
             $('#Password').css('border-color', 'lightgrey');
         }

         if ($('#MobileNo').val().trim() == "") {
             $('#MobileNo').css('border-color', 'Red');
             isValid = false;
         }
         else {
             $('#MobileNo').css('border-color', 'lightgrey');
         }

         if ($('#PMDC').val().trim() == "") {
             $('#PMDC').css('border-color', 'Red');
             isValid = false;
         }
         else {
             $('#PMDC').css('border-color', 'lightgrey');
         }

         return isValid;
     }
 </script>
