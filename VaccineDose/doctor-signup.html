                <div class="col-sm-6 col-sm-offset-3">

                            </div>

    <script>
        $(document).ready(function () {
            HideAlert();
        });
        function PasswordGenerator() {

            var length = 4,
                charset = "0123456789",
                retVal = "";
            for (var i = 0, n = charset.length; i < length; ++i) {
                retVal += charset.charAt(Math.floor(Math.random() * n));
            }
            return retVal;

        }

        function Add() {
            var res = validate();
            if (res == false) {
                return false;
            }
            var obj = {
                FirstName: $('#FirstName').val(),
                LastName: $('#LastName').val(),
                Email: $('#Email').val(),
                Password: PasswordGenerator(),
                MobileNo: $('#MobileNo').val(),
                PMDC: $('#PMDC').val(),
                PhoneNo: $("#PhoneNo").val(),
                ShowPhone: $("#ShowPhone").is(":checked"),
                ShowMobile: $("#ShowMobile").is(":checked"),
            };
            $.ajax({
                url: "/api/doctor",
                data: JSON.stringify(obj),
                type: "POST",
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (result) {
                    ShowAlert('Registration', 'Your are successfully registered,please waite for the admin approval', 'success');
                },
                error: function (errormessage) {
                    alert(errormessage.responseText);
                }
            });
        }
        //Valdidation using jquery
        function validate() {
            var isValid = true;

            if ($('#FirstName').val().trim() == "") {
                $('#FirstName').css('border-color', 'Red');
                isValid = false;
            }
            else {
                $('#FirstName').css('border-color', 'lightgrey');
            }

            if ($('#LastName').val().trim() == "") {
                $('#LastName').css('border-color', 'Red');
                isValid = false;
            }
            else {
                $('#LastName').css('border-color', 'lightgrey');
            }

            if ($('#Email').val().trim() == "") {
                $('#Email').css('border-color', 'Red');
                isValid = false;
            }
            else {
                $('#Email').css('border-color', 'lightgrey');
            }

         
            if ($('#MobileNo').val().trim() == "") {
                $('#MobileNo').css('border-color', 'Red');
                isValid = false;
            }
            else {
                $('#MobileNo').css('border-color', 'lightgrey');
            }

            if ($('#PMDC').val().trim() == "") {
                $('#PMDC').css('border-color', 'Red');
                isValid = false;
            }
            else {
                $('#PMDC').css('border-color', 'lightgrey');
            }

            return isValid;
        }
    </script>
