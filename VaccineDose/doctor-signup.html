<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap-timepicker.min.css" rel="stylesheet" />

    <link rel="icon" href="img/favicon.ico">
    <style>
        #Location {
            width: 100%;
            height: 210px;
        }

        #current {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="menu"></div>

        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Doctor Signup</h1>

                <div id="alert_message" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                    <strong>loading title!</strong>
                    <p>loading message</p>
                </div>

                <form id="form1" role="form" style="display: block;" data-toggle="validator">
                    <div id="doctor" class="col-sm-6 col-sm-offset-3">

                        <input type="text" class="form-control" id="ID" style="display:none" />

                        <div class="form-group">
                            <input type="text" class="form-control" id="FirstName" placeholder="First Name" required />
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="LastName" placeholder="Last Name" required />
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" id="Email" placeholder="Email" required />
                        </div>
                        <div class="row">
                            <div class="col-md-10 col-sm-10 col-xs-10">
                                <div class="form-group">
                                    <input type="text" pattern="^[9]{1}[2]{1}[3]{1}\d{9}$" class="form-control" id="MobileNo" name="MobileNo"
                                           placeholder="Specify mobile number in this pattern 923465430413"
                                           required />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="checkbox">
                                    <label><input id="ShowMobile" name="ShowMobile" type="checkbox" checked="checked">Display</label>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-10 col-sm-10 col-xs-10">
                                    <input type="text" class="form-control" id="PhoneNo" placeholder="Phone Number" />
                                </div>
                                <div class="col-md-2 col-sm-2 col-xs-2">
                                    <div class="checkbox">
                                        <label><input id="ShowPhone" name="ShowPhone" type="checkbox" checked="checked">Display</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" pattern="\d{5}-\w" class="form-control" id="PMDC" placeholder="PMDC Number"
                                   required data-error="Specify pmdc number in this pattern 12345-A" />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="btnAdd" onclick="ShowHide()">Add Clinic</button>
                        </div>
                    </div>
                </form>
                <form id="form2" role="form" style="display: block;" data-toggle="validator">
                    <div id="clinic" class="col-sm-6 col-sm-offset-3">

                        <h2 class="text-center">Add Clinic Information</h2>

                        <input type="text" class="form-control" id="ID" style="display:none" />

                        <div class="form-group">
                            <input type="text" class="form-control" id="Name" placeholder="Clinic Name" required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="PhoneNumber" placeholder="Phone Number" required />
                        </div>
                        <div class="form-group">
                            <label class="col-md-12" style="padding: 0px;">Select Off Days of Clinic</label><br />
                            <div class="checkbox-inline">
                                <label><input id="Monday" class="OffDays" name="OffDays" type="checkbox" value="Monday">Monday</label>
                            </div>
                            <div class="checkbox-inline">
                                <label><input id="Tuesday" class="OffDays" name="OffDays" type="checkbox" value="Tuesday">Tuesday</label>
                            </div>
                            <div class="checkbox-inline">
                                <label><input id="Wednesday" class="OffDays" name="OffDays" type="checkbox" value="Wednesday">Wednesday</label>
                            </div>
                            <div class="checkbox-inline">
                                <label><input id="Thursday" class="OffDays" name="OffDays" type="checkbox" value="Thursday">Thursday</label>
                            </div>
                            <br />
                            <div class="checkbox-inline">
                                <label><input id="Friday" class="OffDays" name="OffDays" type="checkbox" value="Friday">Friday</label>
                            </div>
                            <div class="checkbox-inline">
                                <label><input id="Saturday" class="OffDays" name="OffDays" type="checkbox" value="Saturday">Saturday</label>
                            </div>
                            <div class="checkbox-inline">
                                <label><input id="Sunday" class="OffDays" name="OffDays" type="checkbox" value="Sunday">Sunday</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group bootstrap-timepicker timepicker">
                                <input id="StartTime" type="text" class="form-control input-small" placeholder="Start Time of clinic" required />
                                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="input-group bootstrap-timepicker timepicker">
                                <input id="EndTime" type="text" class="form-control input-small" placeholder="End Time of clinic" required />
                                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Location</label>
                            <div id="Location"></div>
                            <div id="current">Select marker and drag it to your location...</div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="btnAddClinic" onclick="return Add();">Finish Singup</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFQiiY3BORTJDHVJ6SFZTiSMk0MoMuU18"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-timepicker.min.js"></script>
    <script src="js/validator.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/doctor-signup.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#MobileNo").attr('data-remote', SERVER + 'user/checkUniqueMobile');
            $('#StartTime').timepicker({
                minuteStep: 30,
                showMeridian: false,
                disableFocus: false,
                disableMousewheel: false
            });
            $('#EndTime').timepicker({
                minuteStep: 30,
                showMeridian: false,
                disableFocus: false,
                disableMousewheel: false
            });

        });
    </script>

</body>
</html>
