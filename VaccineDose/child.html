<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div class="container">

        <div id="menu"></div>

        <div class="container">
            <h2>Child Records</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="clearTextBox();">Add New</button><br /><br />

            <div id="alert_message" class="alert alert-dismissible alert-warning">
                <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                <strong>loading title!</strong>
                <p>loading message</p>
            </div>

            <div class="row" id="childrecords">
            </div>

        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&nbsp;×&nbsp;</button>
                        <h4 class="modal-title" id="myModalLabel">Add New</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="number" id="ID" style="display:none" />

                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="Name" />
                            </div>
                            <div class="form-group">
                                <label for="FatherName">Father Name</label>
                                <input type="text" class="form-control" id="FatherName" placeholder="Father Name" />
                            </div>
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" class="form-control" id="Email" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="DOB">Date of Birth</label>
                                <div id="dob-container">
                                    <div class="input-group date">
                                        <input type="text" id="DOB" placeholder="Date of Birth"  class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="MobileNumber">Mobile Number</label>
                                <input type="text" class="form-control" id="MobileNumber" placeholder="Mobile Number" />
                            </div>
                            <div class="form-group">
                                <label class="col-md-12" style="padding: 0px;">Preferred Day of Week</label>
                                <input id="Monday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Monday" />&nbsp; Monday &nbsp; &nbsp;
                                <input id="Tuesday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Tuesday" />&nbsp;Tuesday&nbsp;&nbsp;
                                <input id="Wednesday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Wednesday" />&nbsp;Wednesday &nbsp; &nbsp; <br />
                                <input id="Thursday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Thursday" />&nbsp;Thursday&nbsp;&nbsp;
                                &nbsp;<input id="Friday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Friday" />&nbsp;Friday&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;<input id="Saturday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Saturday" />&nbsp;Saturday&nbsp; &nbsp;
                                &nbsp;&nbsp;&nbsp;<input id="Sunday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Sunday" />&nbsp;Sunday
                            </div>

                            
                            <div class="form-group">
                                <label for="Gender">Gender</label><br />
                                <input type="radio" name="gender" id="Gender" value="Boy" checked="checked" />&nbsp;Boy &nbsp; &nbsp;
                                <input type="radio" name="gender" id="Gender" value="Girl" />&nbsp;Girl
                            </div>
                            <div class="form-group">
                                <label for="City">City</label>
                                <select id="City" class="form-control" name="City">
                                    <option value="Islamabad" selected="selected">Islamabad</option>
                                    <option value="Lahore">Lahore</option>
                                    <option value="Multan">Multan</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="PreferredDayOfReminder">Preferred Day Of Reminder</label>
                                <select id="PreferredDayOfReminder" class="form-control" name="PreferredDayOfReminder">
                                    <option value="1" selected="selected">One Day Before</option>
                                    <option value="2">Two Day Before</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="PreferredSchedule">Preferred Schedule</label>
                                <select id="PreferredSchedule" class="form-control" name="PreferredSchedule">
                                    <option value="CUSTOM" selected="selected">CUSTOM</option>
                                    <option value="WHO">WHO</option>
                                    <option value="CDC">CDC</option>
                                    <option value="NHS">NHS</option>
                                </select>
                            </div>
                            <div class="form-group">
                                
                                <input type="checkbox" id="IsEPIDone" /> <b>Is EPI Done</b> &nbsp;
                                <input type="checkbox" id="IsVerified" /> <b>Verified</b> &nbsp;
                                <small class="text-danger">(Select only if 9 months are completed)</small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="Update();">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--menu will be insert in below div; code written in common.js-->
        <div id="footer"></div>


    </div><!-- /.container -->


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/child.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#dob-container .input-group.date').datepicker({
                format: 'dd-mm-yyyy',
                todayBtn: true,
                autoclose: true,
                todayHighlight: true
            });
            $('#dob-container .input-group.date').datepicker('update', $("#DOB").val() );
        });
    </script>
</body>
</html>
