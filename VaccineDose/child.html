        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&nbsp;×&nbsp;</button>
                        <h4 class="modal-title" id="myModalLabel">Add New</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="text" class="form-control" id="ID" style="display:none" />
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="Name" />
                            </div>
                            <div class="form-group">
                                <label for="FatherName">Father Name</label>
                                <input type="text" class="form-control" id="FatherName" placeholder="Father Name" />
                            </div>
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" class="form-control" id="Email" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="DOB">DOB</label>
                                <input type="date" class="form-control" id="DOB" placeholder="Date of Birth" />
                            </div>
                            <div class="form-group">
                                <label for="MobileNumber">Mobile Number</label>
                                <input type="text" class="form-control" id="MobileNumber" placeholder="Mobile Number" />
                            </div>
                            <div class="form-group">
                                <label class="col-md-12" style="padding: 0px;">Preferred Day of Week</label>
                                <input id="Monday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Monday" />&nbsp; Monday &nbsp; &nbsp;
                                <input id="Tuesday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Tuesday" />&nbsp;Tuesday&nbsp;&nbsp;
                                <input id="Wednesday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Wednesday" />&nbsp;Wednesday &nbsp; &nbsp; <br />
                                <input id="Thursday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Thursday" />&nbsp;Thursday&nbsp;&nbsp;
                                &nbsp;<input id="Friday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Friday" />&nbsp;Friday&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;<input id="Saturday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Saturday" />&nbsp;Saturday&nbsp; &nbsp;
                                &nbsp;&nbsp;&nbsp;<input id="Sunday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Sunday" />&nbsp;Sunday
                            </div>

                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" class="form-control" id="Password" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="Gender">Gender</label><br />
                                <input type="radio" name="gender" id="Gender" value="Boy" checked="checked" />&nbsp;Boy &nbsp; &nbsp;
                                <input type="radio" name="gender" id="Gender" value="Girl" />&nbsp;Girl
                            </div>
                            <div class="form-group">
                                <label for="City">City</label>
                                <select id="City" class="form-control" name="City">
                                    <option value="Islamabad" selected="selected">Islamabad</option>
                                    <option value="Lahore">Lahore</option>
                                    <option value="Multan">Multan</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="PreferredDayOfReminder">Preferred Day Of Reminder</label>
                                <select id="PreferredDayOfReminder" class="form-control" name="PreferredDayOfReminder">
                                    <option value="1" selected="selected">One Day Before</option>
                                    <option value="2">Two Day Before</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="PreferredSchedule">Preferred Schedule</label>
                                <select id="PreferredSchedule" class="form-control" name="PreferredSchedule">
                                    <option value="CUSTOM" selected="selected">CUSTOM</option>
                                    <option value="WHO">WHO</option>
                                    <option value="CDC">CDC</option>
                                    <option value="NHS">NHS</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="IsEPIDone">(Select only if 9 months are completed)</label><br />
                                <input type="checkbox" id="IsEPIDone" checked="checked" /> <b>Is EPI Done</b>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="IsVerified" checked="checked" /> <b>Verified</b>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="Update();">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
