<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css" />
    <link id="menuImport" href="menu.html" rel="import" />
    <link id="footerImport" href="footer.html" rel="import" />
    <link href="style.css" rel="stylesheet" />
    <style>
        #Location {
            width: 100%;
            height: 250px;
        }

        #current {
            padding-top: 10px;
        }
    </style

</head>
<body>
    <div class="container">

        <!--menu will be insert in below div; code written in common.js-->
        <div id="menu"></div>

        <div class="container">
            <h2>Doctor Clinics</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="clearTextBox();">Add New</button><br /><br />

            <div id="alert_message" class="alert alert-dismissible alert-warning">
                <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                <strong>loading title!</strong>
                <p>loading message</p>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            Sr. No
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            OffDays
                        </th>
                        <th>
                            Timings
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&nbsp;×&nbsp;</button>
                        <h4 class="modal-title" id="myModalLabel">Add New</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="text" class="form-control" id="ID" style="display:none" />

                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="Name" />
                            </div>

                            <div class="form-group">
                                <label for="OffDays">OffDays</label>
                                <input type="text" class="form-control" id="OffDays" placeholder="Name" />
                            </div>

                            <div class="form-group">
                                <label for="StartTime">Strat Time</label>
                                <input type="time" class="form-control" id="StartTime" placeholder="Name" />
                            </div>

                            <div class="form-group">
                                <label for="EndTime">End Time</label>
                                <input type="time" class="form-control" id="EndTime" placeholder="Name" />
                            </div>

                            <div class="form-group">
                                <label>Location</label>
                                <div id="Location"></div>
                                <div id="current">Nothing yet...</div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="Update();">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--menu will be insert in below div; code written in common.js-->
        <div id="footer"></div>


    </div><!-- /.container -->
    <script>
            var map, myMarker;
            function initMap() {
                var myLatLng = { lat: 33.5614494, lng: 73.069301 };

                map = new google.maps.Map(document.getElementById('Location'), {
                    zoom: 14,
                    center: myLatLng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });

                myMarker = new google.maps.Marker({
                    position: myLatLng,
                    draggable: true
                });

                google.maps.event.addListener(myMarker, 'dragend', function (evt) {
                    document.getElementById('current').innerHTML = '<p>Marker dropped: Current Lat: ' + evt.latLng.lat().toFixed(3) + ' Current Lng: ' + evt.latLng.lng().toFixed(3) + '</p>';
                });

                google.maps.event.addListener(myMarker, 'dragstart', function (evt) {
                    document.getElementById('current').innerHTML = '<p>Currently dragging marker...</p>';
                });

                map.setCenter(myMarker.position);
                myMarker.setMap(map);
            }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFQiiY3BORTJDHVJ6SFZTiSMk0MoMuU18"></script>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/clinic.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            initMap();
        });
    </script>
</body>
</html>
