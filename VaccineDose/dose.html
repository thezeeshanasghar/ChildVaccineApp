<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.ico">

</head>
<body>
    <div class="container">
        <div id="menu"></div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Vaccine Doses</h2>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="DoseName();">Add New</button><br /><br />

                <div id="alert_message" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                    <strong>loading title!</strong>
                    <p>loading message</p>
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>
                                Sr. No
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Gap (In Days)
                            </th>
                            <th>
                                Dose Order
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&nbsp;×&nbsp;</button>
                        <h4 class="modal-title" id="myModalLabel">Add New</h4>
                    </div>
                    <div class="modal-body">
                        <form id="form1" role="form" data-toggle="validation">
                            <input type="text" class="form-control" id="ID" style="display:none" />

                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="Name" required data-minlength="7" />
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="GapInDays">Gap (In Days)</label>
                                <input type="text" class="form-control" id="GapInDays" placeholder="Gap (In Days)" />
                            </div>
                            <div class="form-group">
                                <label for="DoseOrder">Dose Order</label>
                                <input type="text" class="form-control" id="DoseOrder" placeholder="DoseOrder" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="Update();">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div id="footer"></div>


    </div><!-- /.container -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.min.js"></script>
	
    <script src="js/common.js"></script>
    <script src="js/dose.js"></script>
</body>
</html>
