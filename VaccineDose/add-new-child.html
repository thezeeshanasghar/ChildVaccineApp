
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div class="container">

        <div id="menu"></div>

        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Add new child</h1>
                <div id="alert_message" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                    <strong>loading title!</strong>
                    <p>loading message</p>
                </div>
                <div id="doctor" class="col-sm-6 col-sm-offset-3">
                    <form id="form1" role="form" style="display: block;"  data-toggle="validator">

                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Name" required />
                        </div>
                        <div class="form-group">
                            <label for="FatherName">Father Name</label>
                            <input type="text" class="form-control" id="FatherName" placeholder="Father Name" required />
                        </div>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <label for="DOB">Date of Birth</label>
                            <div id="dob-container">
                                <div class="input-group date">
                                    <input type="text" id="DOB" placeholder="Date of Birth" class="form-control" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="MobileNumber">Mobile Number</label>
                            <input type="text" class="form-control" id="MobileNumber" pattern="^[9]{1}[2]{1}[3]{1}\d{9}$"
                                   placeholder="Specify mobile number in this pattern 923465430413" required />
                        </div>
                        <div class="form-group">
                            <label class="col-md-12" style="padding: 0px;">Preferred Day of Week</label><br />
                            <div class="checkbox-inline">
                                <label><input id="Monday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Monday" />Monday</label>
                            </div>
                            <div class="checkbox-inline">
                                <label><input id="Tuesday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Tuesday" />Tuesday</label>
                            </div>
                            <div class="checkbox-inline">
                                <label><input id="Wednesday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Wednesday" />Wednesday</label>
                            </div>
                            <div class="checkbox-inline">
                                <label><input id="Thursday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Thursday" />Thursday</label>
                            </div>
                            <br />
                            <div class="checkbox-inline">
                                <label><input id="Friday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Friday" />Friday</label>
                            </div>
                            &nbsp;
                            <div class="checkbox-inline">
                                <label><input id="Saturday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Saturday" />Saturday</label>
                            </div>
                            <div class="checkbox-inline">
                                <label><input id="Sunday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Sunday" />Sunday</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Gender">Gender</label><br />
                            <div class="radio-inline">
                                <label><input type="radio" name="gender" value="Boy">Boy</label>
                            </div>
                            <div class="radio-inline">
                                <label><input type="radio" name="gender" value="Gril">Girl</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="City">City</label>
                            <select id="City" class="form-control" name="City">
                                <option value="Islamabad" selected="selected">Islamabad</option>
                                <option value="Lahore">Lahore</option>
                                <option value="Multan">Multan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="PreferredDayOfReminder">Preferred Day Of Reminder</label>
                            <select id="PreferredDayOfReminder" class="form-control" name="PreferredDayOfReminder">
                                <option value="1" selected="selected">One Day Before</option>
                                <option value="2">Two Day Before</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="PreferredSchedule">Preferred Schedule</label>
                            <select id="PreferredSchedule" class="form-control" name="PreferredSchedule" disabled>
                                <option value="CUSTOM" selected="selected">CUSTOM</option>
                                <option value="WHO">WHO</option>
                                <option value="CDC">CDC</option>
                                <option value="NHS">NHS</option>
                            </select>
                        </div>
                        <div class="form-group">

                            <input type="checkbox" id="IsEPIDone" /> <b>Is EPI Done</b> &nbsp;
                            <input type="checkbox" id="IsVerified" /> <b>Verified</b> &nbsp;
                            <small class="text-danger">(Select only if 9 months are completed)</small>
                        </div>
                    </form>
                    
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btnAdd" onclick="return Add();">Add</button>
                    
                </div>
            </div>
        </div>
       

        <div id="footer"></div>


    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/validator.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/add-child.js"></script>
    <script>
        $(document).ready(function () {
            HideAlert();

            $('#dob-container .input-group.date').datepicker({
                format: 'dd-mm-yyyy',
                todayBtn: true,
                autoclose: true,
                todayHighlight: true
            });

        });
    </script>
</body>
</html>
