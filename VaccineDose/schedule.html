        <div class="container">
            <h2>Vaccine Schedule</h2>
            <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="clearTextBox();">Add New</button><br /><br />-->

            <div id="alert_message" class="alert alert-dismissible alert-warning">
                <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                <strong>loading title!</strong>
                <p>loading message</p>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            Sr. No
                        </th>
                        <th>
                            Child
                        </th>
                        <th>
                           Vaccine/Dose
                        </th>
                        <th>
                           Date
                        </th>
                        <th>
                          Weight
                        </th>
                        <th>
                           Height
                        </th>
                        <th>
                           Circumference
                        </th>
                        <th>
                          Brand
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&nbsp;×&nbsp;</button>
                        <h4 class="modal-title" id="myModalLabel">Add New</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="text" class="form-control" id="ID" style="display:none" />
                            <div class="form-group">
                                <label for="Child">Child</label>
                                <input type="text" class="form-control" id="Child" placeholder="Child" />
                            </div>
                            <div class="form-group">
                                <label for="Dose">Vaccine/Dose</label>
                                <input type="text" class="form-control" id="Dose" placeholder="Dose" />
                            </div>
                            <div class="form-group">
                                <label for="Date">Date</label>
                                <input type="date" class="form-control" id="Date" placeholder="Date" />
                            </div>
                            <div class="form-group">
                                <label for="Weight">Weight</label>
                                <input type="number" class="form-control" id="Weight" placeholder="Weight" />
                            </div>
                            <div class="form-group">
                                <label for="Height">Height</label>
                                <input type="number" class="form-control" id="Height" placeholder="Height" />
                            </div>
                            <div class="form-group">
                                <label for="Circumference">Circumference</label><br />
                                <input type="number" class="form-control" id="Circumference" placeholder="Circle Circumference" />
                            </div>
                               
                            <div class="form-group">
                                <label for="Brand">Brand</label>
                                <input type="number" class="form-control" id="Brand" placeholder="Brand" />
                             </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="Update();">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
