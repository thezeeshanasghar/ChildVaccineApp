        <div class="container">
            <h2>Doctor Registration</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="clearTextBox();">Add New</button><br /><br />

            <div id="alert_message" class="alert alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                <strong></strong>
                <p></p>
            </div>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#approved">Approved Doctors</a></li>
                <li><a data-toggle="tab" href="#unapproved">UnApproved Doctors</a></li>
            </ul>
            <div class="tab-content">
                <div id="approved" class="tab-pane fade in active">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    Sr. No
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Mobile No
                                </th>
                                <th>
                                    PMDC No
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody class="tbody"></tbody>
                    </table>
                </div>
                <div id="unapproved" class="tab-pane fade">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    Sr. No
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Mobile No
                                </th>
                                <th>
                                    PMDC No
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody class="tbodyUnApproved"></tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&nbsp;×&nbsp;</button>
                        <h4 class="modal-title" id="myModalLabel">Add New</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="text" class="form-control" id="ID" style="display:none" />

                            <div class="form-group">
                                <label for="FirstName">First Name</label>
                                <input type="text" class="form-control" id="FirstName" placeholder="First Name" />
                            </div>

                            <div class="form-group">
                                <label for="LastName">Last Name</label>
                                <input type="text" class="form-control" id="LastName" placeholder="Last Name" />
                            </div>

                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" class="form-control" id="Email" placeholder="Email" />
                            </div>

                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" class="form-control" id="Password" placeholder="Password" />
                            </div>

                            <div class="form-group">
                                <label for="MobileNo">Mobile No</label>
                                <input type="text" class="form-control" id="MobileNo" placeholder="Mobile Number" />
                            </div>

                            <div class="form-group">
                                <label for="PMDC">PMDC No</label>
                                <input type="text" class="form-control" id="PMDC" placeholder="PMDC Number" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="Update();">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
