<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico">

    <style>
        .form-signin {
            max-width: 430px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            margin-top: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">MyVaccs</a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-12">
                <div id="form1" data-toggle="validator" role="form">
                    <div class="form-signin">
                        <h2 class="form-signin-heading">Please sign in</h2>


                        <div class="form-group">
                            <label for="MobileNumber" class="sr-only">Mobile Number</label>
                            <input type="text" pattern="^[9]{1}[2]{1}[3]{1}\d{9}$" class="form-control"
                             id="MobileNumber" name="MobileNumber" placeholder="Mobile Number" required autofocus
                             data-error="Please specify mobile number in this format 923465430413">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="Password" data-minlength="4"  name="Password" placeholder="Password" required>
                        </div>
                        <!--<div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label></div>-->
                        <button class="btn btn-lg btn-primary btn-block" onclick="return Login();">Sign in</button>
                    <p>Demo Logins<br />
                        Super user: 923331231231, Password: 1234<br />
                        Doctor user: 923335196658, Password: 0431,<br />
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /container -->

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/validator.min.js"></script>
    
    <script src="../js/server.js"></script>             
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
