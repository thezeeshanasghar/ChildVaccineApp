<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico">
</head>
<body>
    <div class="container">

        <div id="menu"></div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Child Records</h2>


                <div id="alert_message" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                    <strong>loading title!</strong>
                    <p>loading message</p>
                </div>

                <div id="childrecords">
                 
                </div>
            </div>
        </div>
        <!-- followup modal -->
        <div class="modal fade" id="followUpModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Follow Up</h4>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <!-- tabs for charts -->

                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#followUpHistory">Follow Up History</a></li>
                            <li><a data-toggle="tab" href="#followUpNew">New Follow Up</a></li>
                        </ul>

                        <div class="tab-content">
                            <div id="followUpHistory" class="tab-pane fade in active">
                                <form id="form2" role="form" data-toggle="validator">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Sr. No</th>
                                                <th>Disease</th>
                                                <th>Date</th>
                                            </tr>
                                        </thead>
                                        <tbody class="tbody"></tbody>
                                    </table>
                                </form>
                                <div class="modal-footer">
                                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                            <div id="followUpNew" class="tab-pane fade">
                                <div class="row">
                                    <br />
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="number" id="followUpID" style="display:none" />

                                            <input type="text" class="form-control" id="Disease" placeholder="Enter Disease" />
                                        </div>
                                        <div class="form-group">
                                            <div id="followUpDate-container">
                                                <div class="input-group date">
                                                    <input type="text" id="Date" placeholder="Enter Date" class="form-control" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" onclick="AddFollowUp()">Submit</button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end tabs for charts -->

                    </div>
                     
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- followup modal -->
        <!-- chart modal -->
        <div class="modal fade" id="chartModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Child Growth Chart</h4>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <!-- tabs for charts -->

                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#childweightChartDiv">Weight</a></li>
                            <li><a data-toggle="tab" href="#childLengthChartDiv">Length</a></li>
                            <li><a data-toggle="tab" href="#childCercumferenceChartDiv">Cercumference</a></li>
                        </ul>

                        <div class="tab-content">
                            <div id="childweightChartDiv" class="tab-pane fade in active">
                                <canvas id="childWeightChart"></canvas>
                                <!-- <canvas id="myChart"></canvas>-->

                            </div>
                            <div id="childLengthChartDiv" class="tab-pane fade">
                                <canvas id="childLengthChart"></canvas>
                            </div>
                            <div id="childCercumferenceChartDiv" class="tab-pane fade">
                                <canvas id="childCercumferenceChart"></canvas>
                            </div>
                        </div>
                        <!-- end tabs for charts -->

                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <!--  <button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- chart modal -->

      
        <!--menu will be insert in below div; code written in common.js-->
        <div id="footer"></div>


    </div><!-- /.container -->

    <script src="/js/Chart.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/validator.min.js"></script>

    <script src="/common.js"></script>
    <script src="/server.js"></script>
    <script src="child.js"></script>
  <script>
      $('#followUpModal').on('shown.bs.modal', function () {
          $('#followUpDate-container .input-group.date').datepicker({
              format: 'dd-mm-yyyy',
              todayBtn: true,
              autoclose: true,
              todayHighlight: true
          });
          $('#followUpDate-container .input-group.date').datepicker('update', $("#Date").val());
      });
  </script> 
</body>
</html>
