<body>
    <div class="container">
        <div id="menu"></div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Vaccine Doses</h2>
                <button type="button" id="btnModal" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="DoseName();">Add New</button><br /><br />

                <div id="alert_message" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                    <strong>loading title!</strong>
                    <p>loading message</p>
                </div>
                <table id="doseTable" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>
                                Sr. No
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Gap (In Days)
                            </th>
                            <th>
                                Dose Order
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                </table>
            </div>
        </div>

                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="Name" required data-minlength="7" />

                            </div>
                            <div class="form-group">

                                    <option value="147">21 Weeks</option>
                                    <option value="154">22 Weeks</option>
                                    <option value="161">23 Weeks</option>
                                    <option value="168">24 Weeks</option>
                                    <option value="212">7 Months</option>
                                    <option value="243">8 Months</option>
                                    <option value="273">9 Months</option>
                                    <option value="304">10 Months</option>
                                    <option value="334">11 Months</option>
                                    <option value="365">12 Months</option>
                                    <option value="395">13 Months</option>
                                    <option value="426">14 Months</option>
                                    <option value="456">15 Months</option>
                                    <option value="486">16 Months</option>
                                    <option value="516">17 Months</option>
                                    <option value="546">18 Months</option>
                                    <option value="576">19 Months</option>
                                    <option value="606">20 Months</option>
                                    <option value="636">21 Months</option>
                                    <option value="666">22 Months</option>
                                    <option value="696">23 Months</option>
                                    <option value="726">24 Months</option>

                        <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="Update();" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>">Update</button>
