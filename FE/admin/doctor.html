<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet" />

    <link href="../css/style.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico">

</head>
<body>
    <div class="container">

        <div id="menu"></div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Doctor Registration</h2>
                <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="clearTextBox();">Add New</button><br /><br />-->

                <div id="alert_message" class="alert alert-dismissible">
                    <button type="button" class="close" data-dismiss="HideAlert()">&nbsp;&times;&nbsp;</button>
                    <strong></strong>
                    <p></p>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#approved">Approved Doctors</a></li>
                    <li><a data-toggle="tab" href="#unapproved">UnApproved Doctors</a></li>
                </ul>
                <div class="tab-content">
                    <div id="approved" class="tab-pane fade in active">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        Sr. No
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Mobile No
                                    </th>
                                    <th>
                                        PMDC No
                                    </th>
                                    <th>
                                        Valid Up To
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="tbody"></tbody>
                        </table>
                    </div>
                    <div id="unapproved" class="tab-pane fade">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        Sr. No
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Mobile No
                                    </th>
                                    <th>
                                        PMDC No
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="tbodyUnApproved"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>


    </div><!-- /.container -->

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-datepicker.min.js"></script>
    <script src="../js/validator.min.js"></script>
    
    <script src="/server.js"></script>
    <script src="/common.js"></script>
    <script src="doctor.js"></script>
</body>
</html>
