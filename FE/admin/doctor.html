<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.ico">

</head>
<body>
    <div class="container">

        <div id="menu"></div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Doctor Registration</h2>
                <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="clearTextBox();">Add New</button><br /><br />-->

                <div id="alert_message" class="alert alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                    <strong></strong>
                    <p></p>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#approved">Approved Doctors</a></li>
                    <li><a data-toggle="tab" href="#unapproved">UnApproved Doctors</a></li>
                </ul>
                <div class="tab-content">
                    <div id="approved" class="tab-pane fade in active">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        Sr. No
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Mobile No
                                    </th>
                                    <th>
                                        PMDC No
                                    </th>
                                    <!--<th>
                                        Action
                                    </th>-->
                                </tr>
                            </thead>
                            <tbody class="tbody"></tbody>
                        </table>
                    </div>
                    <div id="unapproved" class="tab-pane fade">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        Sr. No
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Mobile No
                                    </th>
                                    <th>
                                        PMDC No
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="tbodyUnApproved"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&nbsp;×&nbsp;</button>
                        <h4 class="modal-title" id="myModalLabel">Add New</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" data-toggle="validaation">
                            <input type="text" class="form-control" id="ID" style="display:none" />

                            <div class="form-group">
                                <label for="FirstName">First Name</label>
                                <input type="text" class="form-control" id="FirstName" placeholder="First Name" required/>
                            </div>

                            <div class="form-group">
                                <label for="LastName">Last Name</label>
                                <input type="text" class="form-control" id="LastName" placeholder="Last Name" required />
                            </div>

                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" class="form-control" id="Email" placeholder="Email" required />
                            </div>

                            <div class="form-group">
                                <label for="MobileNo">Mobile Number</label>&nbsp;
                                <input id="ShowMobile" name="ShowMobile" type="checkbox" checked="checked" />&nbsp;Display
                                <input type="text" class="form-control" id="MobileNo" placeholder="Mobile Number" required />
                            </div>
                            <div class="form-group">
                                <label for="PhoneNo">Phone Number</label>&nbsp;
                                <input id="ShowPhone" name="ShowPhone" type="checkbox" checked="checked" />&nbsp;Display
                                <input type="text" class="form-control" id="PhoneNo" placeholder="Phone Number" required />
                            </div>


                            <div class="form-group">
                                <label for="PMDC">PMDC No</label>
                                <input type="text" class="form-control" id="PMDC" placeholder="PMDC Number" required />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="Update();">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--menu will be insert in below div; code written in common.js-->
        <div id="footer"></div>


    </div><!-- /.container -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/doctor.js"></script>
</body>
</html>
