
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/selectize.bootstrap3.css" rel="stylesheet" />

</head>
<body>
    <div class="container">

        <div id="menu"></div>

        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Go for vacations</h2>
                <div id="alert_message" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                    <strong>loading title!</strong>
                    <p>loading message</p>
                </div>
                <form id="form1" role="form" style="display: block;" data-toggle="validator">
                    <div id="child" class="col-sm-6 col-sm-offset-3">

                        <div class="form-group">
                            <div id="fromDate-container">
                                <div class="input-group date">
                                    <input type="text" class="form-control" id="FromDate" autocomplete="off" placeholder="From Date" required />
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="toDate-container">
                                <div class="input-group date">
                                    <input type="text" class="form-control" id="ToDate" autocomplete="off" placeholder="To Date" required />
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h3>Clinics</h3>
                            <div id="clinics"></div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="btnAdd"
                                    onclick="return Add();" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>">
                                Go
                            </button>
                        </div>

                    </div>
                </form>

            </div>
        </div>


        <div id="footer"></div>


    </div>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/validator.min.js"></script>
    <script src="/js/selectize.min.js"></script>

    <script src="/server.js"></script>
    <script src="/common.js"></script>
    <script src="add-vacation.js"></script>
    <script>
        $(document).ready(function () {
            $('#fromDate-container .input-group.date').datepicker({
                format: 'dd-mm-yyyy',
                todayBtn: true,
                autoclose: true,
                todayHighlight: true
            });
            $('#fromDate-container .input-group.date').datepicker('update', $("#FromDate").val());
            $("#fromDate-container .input-group.date").datepicker().on('changeDate', function (e) {
                $("#FromDate").val(('0' + e.date.getDate()).slice(-2) + '-' + ('0' + (e.date.getMonth() + 1)).slice(-2) + '-' + e.date.getFullYear());
            });

            $('#toDate-container .input-group.date').datepicker({
                format: 'dd-mm-yyyy',
                todayBtn: true,
                autoclose: true,
                todayHighlight: true
            });
            $('#toDate-container .input-group.date').datepicker('update', $("#ToDate").val());
            $("#toDate-container .input-group.date").datepicker().on('changeDate', function (e) {
                $("#ToDate").val(('0' + e.date.getDate()).slice(-2) + '-' + ('0' + (e.date.getMonth() + 1)).slice(-2) + '-' + e.date.getFullYear());
            });
        });
    </script>
</body>
</html>
