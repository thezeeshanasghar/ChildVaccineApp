        <!-- Generate Invoice modal -->
        <div class="modal fade" id="generateInvoiceModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Generate Invoice</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" data-toggle="validation">
                            <input type="text" class="form-control" id="ChildId" style="display:none" />

                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="IsBrand" name="IsBrand" required />
                                        Add Brand
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="IsConsultationFee" name="IsConsultationFee" required />
                                        Add Fee
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div id="InvoiceDate-container">
                                    <div class="input-group date">
                                        <input type="text" id="InvoiceDate" placeholder="Invoice Date" class="form-control" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="GenerateInvoice()">Generate Invoice</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- followup modal -->
        <div class="modal fade" id="followUpModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Follow Up</h4>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <!-- tabs for charts -->

                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#followUpHistory">Visit History</a></li>
                            <li><a data-toggle="tab" href="#followUpNew">Current Visit</a></li>
                        </ul>

                        <div class="tab-content">
                            <div id="followUpHistory" class="tab-pane fade in active">
                                <form id="form2" role="form" data-toggle="validator">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Sr. No</th>
                                                <th>Visit Date</th>
                                                <th>Next Visit Date</th>
                                                <th>Disease</th>
                                            </tr>
                                        </thead>
                                        <tbody class="tbody"></tbody>
                                    </table>
                                </form>
                            </div>
                            <div id="followUpNew" class="tab-pane fade">
                                <div class="row">
                                    <br />
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="number" id="followUpID" style="display:none" />

                                            <input type="text" class="form-control" id="Disease" placeholder="Enter Disease" />
                                        </div>
                                        <div class="form-group">
                                            <div id="followUpDate-container">
                                                <div class="input-group date">
                                                    <input type="text" id="Date" placeholder="Next Visit Date" class="form-control" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" onclick="AddFollowUp()">Submit</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <!--  <button type="button" class="btn btn-primary">Save changes</button>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end tabs for charts -->

                    </div>

                </div><!-- /.modal-content -->

        <!-- chart modal -->
        <div class="modal fade" id="chartModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Child Growth Chart</h4>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <!-- tabs for charts -->

                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#childweightChartDiv">Weight</a></li>
                            <li><a data-toggle="tab" href="#childLengthChartDiv">Length</a></li>
                            <li><a data-toggle="tab" href="#childCercumferenceChartDiv">Circumference</a></li>
                        </ul>

                        <div class="tab-content">
                            <div id="childweightChartDiv" class="tab-pane fade in active">
                                <canvas id="childWeightChart"></canvas>
                                <!-- <canvas id="myChart"></canvas>-->

                            </div>
                            <div id="childLengthChartDiv" class="tab-pane fade">
                                <canvas id="childLengthChart"></canvas>
                            </div>
                            <div id="childCercumferenceChartDiv" class="tab-pane fade">
                                <canvas id="childCercumferenceChart"></canvas>
                            </div>
                        </div>
                        <!-- end tabs for charts -->

                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <!--  <button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- chart modal -->
        <!-- Edit Mode modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-body">
                        <form id="form1" role="form" data-toggle="validator">
                            <input type="number" id="ID" style="display:none" />

                            <div class="form-group">
                                <input type="text" class="form-control CapitalizeFirstLetter" id="Name" placeholder="Name" required />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control CapitalizeFirstLetter" id="FatherName" placeholder="Father Name" required />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="Email" placeholder="Email" required />
                            </div>
                            <div class="form-group">
                                <div id="dob-container">
                                    <div class="input-group date">
                                        <input type="text" id="DOB" placeholder="Date of Birth" class="form-control" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="MobileNumber" pattern="^[3]{1}\d{9}$"
                                       placeholder="Specify mobile number in this pattern 3465430413" required />
                            </div>
                            <!--<div class="form-group">
                                <label for="MobileNumber">Mobile Number</label>
                                <input type="text" class="form-control" id="MobileNumber" pattern="^[9]{1}[2]{1}[3]{1}\d{9}$"
                                       placeholder="Specify mobile number in this pattern 923465430413" required />
                            </div>-->
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="col-md-12" style="padding: 0px;">Preferred Day of Week</label><br />
                                        <div class="checkbox-inline">
                                            <label><input id="Monday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Monday" />Monday</label>
                                        </div>
                                        <div class="checkbox-inline">
                                            <label><input id="Tuesday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Tuesday" />Tuesday</label>
                                        </div>
                                        <div class="checkbox-inline">
                                            <label><input id="Wednesday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Wednesday" />Wednesday</label>
                                        </div>
                                        <div class="checkbox-inline">
                                            <label><input id="Thursday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Thursday" />Thursday</label>
                                        </div>
                                        <br />
                                        <div class="checkbox-inline">
                                            <label><input id="Friday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Friday" />Friday</label>
                                        </div>
                                        &nbsp;
                                        <div class="checkbox-inline">
                                            <label><input id="Saturday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Saturday" />Saturday</label>
                                        </div>
                                        <div class="checkbox-inline">
                                            <label><input id="Sunday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Sunday" />Sunday</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="Gender">Gender</label><br />
                                        <div class="radio-inline">
                                            <label><input type="radio" name="gender" value="Boy">Boy</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="gender" value="Girl">Girl</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <select id="City" class="form-control" name="City">
                                    <option value="">-- select city --</option>
                                    <option value="Islamabad" selected="selected">Islamabad</option>
                                    <option value="Lahore">Lahore</option>
                                    <option value="Multan">Multan</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <select id="PreferredDayOfReminder" class="form-control" name="PreferredDayOfReminder" disabled>
                                        <option value="">-- select preferred day of reminder --</option>
                                        <option value="1">One Day Before</option>
                                        <option value="2">Two Day Before</option>
                                        <option value="3">Three Day Before</option>
                                        <option value="4">Four Day Before</option>
                                        <option value="5">Five Day Before</option>
                                        <option value="6">Six Day Before</option>
                                        <option value="7">Seven Day Before</option>
                                        <option value="8">Eight Day Before</option>
                                        <option value="9">Nine Day Before</option>
                                        <option value="10">Ten Day Before</option>
                                        <option value="11">Eleven Day Before</option>
                                        <option value="12">Twelve Day Before</option>
                                        <option value="13">Thirteen Day Before</option>
                                        <option value="14">Fourteen Day Before</option>
                                        <option value="15">Fifteen Day Before</option>
                                    </select>
                                </div>
                                <div class="col-md-2" style="vertical-align:central">

                                    <div class="checkbox-inline">
                                        <label><input id="TogglePreferredDayOfReminder" type="checkbox" />Enable</label>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <select id="PreferredSchedule" class="form-control" name="PreferredSchedule" disabled>
                                    <option value="">-- select preferred schedule --</option>
                                    <option value="CUSTOM" selected="selected">CUSTOM</option>
                                    <option value="WHO">WHO</option>
                                    <option value="CDC">CDC</option>
                                    <option value="NHS">NHS</option>
                                </select>
                            </div>
                            <div class="form-group">

                                <input type="checkbox" id="IsEPIDone" /> <b>Is EPI Done</b> &nbsp;
                                <input type="checkbox" id="IsVerified" /> <b>Verified</b> &nbsp;
                                <small class="text-danger">(Select only if 9 months are completed)</small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="Update();">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Mode modal -->

        <div id="footer"></div>


    </div><!-- /.container -->


    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-datepicker.min.js"></script>
    <script src="../js/validator.min.js"></script>


    <script src="/server.js"></script>
    <script src="/common.js"></script>
    <script src="child.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#dob-container .input-group.date').datepicker({
                format: 'dd-mm-yyyy',
                todayBtn: true,
                autoclose: true,
                todayHighlight: true
            });
            $('#dob-container .input-group.date').datepicker('update', $("#DOB").val());
        });
        $('#followUpModal').on('shown.bs.modal', function () {
            $('#followUpDate-container .input-group.date').datepicker({
                format: 'dd-mm-yyyy',
                todayBtn: true,
                autoclose: true,
                todayHighlight: true
            });
            $('#followUpDate-container .input-group.date').datepicker('update', $("#Date").val());
        });

        $('#generateInvoiceModal').on('shown.bs.modal', function () {
            $('#InvoiceDate-container .input-group.date').datepicker({
                format: 'dd-mm-yyyy',
                todayBtn: true,
                autoclose: true,
                todayHighlight: true
            });
            $('#InvoiceDate-container .input-group.date').datepicker('update', $("#InvoiceDate").val());
        });
        $(document).ready(function () {
            $('#TogglePreferredDayOfReminder').change(function () {
                if ($(this).is(":checked"))
                    $("#PreferredDayOfReminder").attr('disabled', false);
                else
                    $("#PreferredDayOfReminder").attr('disabled', true);
            });

        });


    </script>
</body>
