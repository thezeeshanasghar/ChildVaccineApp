<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/bootstrap-timepicker.min.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico">
   
</head>
<body>
    <div class="container">
        <div id="menu"></div>
        <div class="row">
            <div class="col-lg-12">

                <h1 class="text-center">Edit Profile</h1>

                <div id="alert_message" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                    <strong>loading title!</strong>
                    <p>loading message</p>
                </div>

                <form id="form1" role="form" style="display: block;" data-toggle="validator">
                    <div id="doctor" class="col-sm-6 col-sm-offset-3">
                        <input type="text" class="form-control" id="ID" style="display:none" />
                        <input type="text" class="form-control" id="Password" style="display:none" />
                        <input id="IsApproved" name="IsApproved" type="checkbox" style="display:none" checked="checked" />
                        <div class="form-group">
                            <input type="text" class="form-control" id="FirstName" placeholder="First Name" required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="LastName" placeholder="Last Name" required />
                        </div>
                        <div class="form-group">
                            <input disabled type="email" class="form-control" id="Email" placeholder="Email" required />
                        </div>
                        <div class="row">
                            <div class="col-md-10 col-sm-10 col-xs-9">
                                <div class="form-group">
                                    <input disabled type="text" pattern="^[9]{1}[2]{1}[3]{1}\d{9}$" class="form-control" id="MobileNo" name="MobileNo"
                                           placeholder="Specify mobile number in this pattern 923465430413"
                                           required />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="checkbox">
                                    <label><input id="ShowMobile" name="ShowMobile" type="checkbox" checked="checked">Display</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-10 col-sm-10 col-xs-9">
                                    <input type="text" class="form-control" id="PhoneNo" placeholder="Phone Number" />
                                </div>
                                <div class="col-md-2 col-sm-2 col-xs-2">
                                    <div class="checkbox">
                                        <label><input id="ShowPhone" name="ShowPhone" type="checkbox" checked="checked">Display</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" pattern="\d{5}-\w" class="form-control" id="PMDC" placeholder="PMDC Number"
                                   required data-error="Specify pmdc number in this pattern 12345-A" />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="btnUpdate" onclick="Update()">Update</button>
                        </div>
                    </div>
                </form>
              
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-timepicker.min.js"></script>
    <script src="../js/validator.min.js"></script>
    
    <script src="../js/server.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/doctor/doctor-edit.js"></script>

</body>
</html>
