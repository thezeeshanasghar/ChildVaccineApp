<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <style>
        .input-error {
            border: solid 2px #dd0000 !important;
        }

        .input-success {
            border: solid 2px lightgrey !important;
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="menu"></div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Update Brand inventory</h2>
                <div id="alert_message" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="HideAlert()">&nbsp;&times;&nbsp;</button>
                    <strong>loading title!</strong>
                    <p>loading message</p>
                </div>
                <form id="form1" action="" method="post" class="add-inventory-form" role="form" data-toggle="validator">
                    <p class="btnLine">
                        <input type="hidden" value="1" name="total_forms" class="total-forms" />
                        <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="return Update();" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>" >Update Inventory</button>
                    </p>
                </form>
            </div>
        </div>
    </div><!-- /.container -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="/server.js"></script>
    <script src="/common.js"></script>
    <script src="brand-inventory.js"></script>
</body>
</html>
