    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#GivenDate-container .input-group.date').datepicker({
                format: 'dd-mm-yyyy',
                todayBtn: true,
                autoclose: true,
                todayHighlight: true
            });
            $('#GivenDate-container .input-group.date').datepicker('update', $("#GivenDate").val());
            $("#GivenDate-container .input-group.date").datepicker().on('changeDate', function (e) {
                $("#GivenDate").val(('0' + e.date.getDate()).slice(-2) + '-' + ('0' + (e.date.getMonth() + 1)).slice(-2) + '-' + e.date.getFullYear());
            });
        });
