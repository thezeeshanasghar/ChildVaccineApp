
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/intlTelInput.css">

    <style>
        .intl-tel-input {width: 100%;}
    </style>
</head>
<body>
    <div class="container">

        <div id="menu"></div>

        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Add new child</h2>
                <div id="alert_message" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                    <strong>loading title!</strong>
                    <p>loading message</p>
                </div>
                <form id="form1" role="form" style="display: block;" data-toggle="validator">
                    <div id="child" class="col-sm-6 col-sm-offset-3">
                        
                        <div class="form-group">
                            <input type="text" class="form-control CapitalizeFirstLetter" id="Name" placeholder="Name" required />
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="form-control CapitalizeFirstLetter" id="FatherName" placeholder="Father Name" required />
                        </div>
                        
                        <div class="form-group">
                            <input type="email" class="form-control" id="Email" placeholder="Email" required />
                        </div>
                        
                        <div class="form-group">
                            <div id="dob-container">
                                <div class="input-group date">
                                    <input type="text" id="DOB" placeholder="Date of Birth" class="form-control" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="MobileNumber" name="MobileNumber" pattern="^[3]{1}\d{9}$"
                                   placeholder="Enter number like 3465430413" required />
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="col-md-12" style="padding: 0px;">Preferred Day of Week</label><br />
                                    <div class="checkbox-inline">
                                        <label><input id="Monday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Monday" />Monday</label>
                                    </div>
                                    <div class="checkbox-inline">
                                        <label><input id="Tuesday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Tuesday" />Tuesday</label>
                                    </div>
                                    <div class="checkbox-inline">
                                        <label><input id="Wednesday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Wednesday" />Wednesday</label>
                                    </div>
                                    <br />
                                    <div class="checkbox-inline">
                                        <label><input id="Thursday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Thursday" />Thursday</label>
                                    </div>

                                    <div class="checkbox-inline">
                                        <label><input id="Friday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Friday" />Friday</label>
                                    </div>
                                    &nbsp;
                                    <div class="checkbox-inline">
                                        <label><input id="Saturday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Saturday" />Saturday</label>
                                    </div>
                                    <div class="checkbox-inline">
                                        <label><input id="Sunday" name="PreferredDayOfWeek" class="PreferredDayOfWeek" type="checkbox" value="Sunday" />Sunday</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="Gender">Gender</label><br />
                                    <div class="radio-inline">
                                        <label><input type="radio" name="gender" value="Boy" checked="checked">Boy</label>
                                    </div>
                                    <div class="radio-inline">
                                        <label><input type="radio" name="gender" value="Girl">Girl</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <select id="City" class="form-control" name="City" required>
                                <option value="">-- select city --</option>
                                <option value="Islamabad">Islamabad</option>
                                <option value="Lahore">Lahore</option>
                                <option value="Multan">Multan</option>
                            </select>
                        </div>
                        
                        <div class="row form-group">
                            <div class="col-md-10">
                                <select id="PreferredDayOfReminder" class="form-control" name="PreferredDayOfReminder" disabled>
                                    <option value="">-- select preferred day of reminder --</option>
                                    <option value="1">One Day Before</option>
                                    <option value="2">Two Day Before</option>
                                    <option value="3">Three Day Before</option>
                                    <option value="4">Four Day Before</option>
                                    <option value="5">Five Day Before</option>
                                    <option value="6">Six Day Before</option>
                                    <option value="7">Seven Day Before</option>
                                    <option value="8">Eight Day Before</option>
                                    <option value="9">Nine Day Before</option>
                                    <option value="10">Ten Day Before</option>
                                    <option value="11">Eleven Day Before</option>
                                    <option value="12">Twelve Day Before</option>
                                    <option value="13">Thirteen Day Before</option>
                                    <option value="14">Fourteen Day Before</option>
                                    <option value="15">Fifteen Day Before</option>
                                </select>
                            </div>
                            <div class="col-md-2" style="vertical-align:central">

                                <div class="checkbox-inline">
                                    <label><input id="TogglePreferredDayOfReminder" type="checkbox" />Enable</label>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <select id="PreferredSchedule" class="form-control" name="PreferredSchedule" disabled>
                                <option value="">-- select preferred schedule --</option>
                                <option value="CUSTOM" selected="selected">CUSTOM</option>
                                <option value="WHO">WHO</option>
                                <option value="CDC">CDC</option>
                                <option value="NHS">NHS</option>
                            </select>
                        </div>
                        <div class="form-group">

                            <input type="checkbox" id="IsEPIDone" /> <b>Is EPI Done</b> &nbsp;
                            <input type="checkbox" id="IsVerified" /> <b>Verified</b> &nbsp;
                            <small class="text-danger">(Select only if 9 months are completed)</small>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="btnAdd" onclick="ShowHide()">Submit</button>
                        </div>
                    </div>
                </form>
                <form id="form2" role="form" style="display: block;" data-toggle="validator">
                    <div id="vaccine" class="col-sm-6 col-sm-offset-3">
                        <h2 class="text-center">Select vaccines for this child</h2>
                        <div id="childVaccine"></div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btnAdd" onclick="return Add();" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>">Submit</button>
                    </div>
                </form>

            </div>
        </div>


        <div id="footer"></div>


    </div>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/validator.min.js"></script>
    <script src="/js/intlTelInput.min.js"></script>

    <script src="/server.js"></script>
    <script src="/common.js"></script>
    <script src="add-new-child.js"></script>
    <script>
        $(document).ready(function () {
            $("#MobileNumber").intlTelInput({ initialCountry: "PK" });
            HideAlert();
            $('#dob-container .input-group.date').datepicker({
                format: 'dd-mm-yyyy',
                todayBtn: true,
                autoclose: true,
                todayHighlight: true
            });

            $('#TogglePreferredDayOfReminder').change(function () {
                if ($(this).is(":checked"))
                    $("#PreferredDayOfReminder").attr('disabled', false);
                else
                    $("#PreferredDayOfReminder").attr('disabled', true);
            });

        });
    </script>
</body>
</html>
