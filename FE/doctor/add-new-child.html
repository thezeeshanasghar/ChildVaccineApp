
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/intlTelInput.css">

    <style>
        .intl-tel-input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="menu"></div>

        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Add new child</h2>
                <div id="alert_message" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                    <strong>loading title!</strong>
                    <p>loading message</p>
                </div>
                <form id="form1" role="form" style="display: block;" data-toggle="validator">
                    <div id="child" class="col-sm-6 col-sm-offset-3">

                        <div class="form-group">
                            <input type="text" class="form-control CapitalizeFirstLetter" id="Name" placeholder="Child Name" required />
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control CapitalizeFirstLetter" id="FatherName" placeholder="Father/Mother Name" required />
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" id="Email" placeholder="Email" required />
                        </div>

                        <div class="form-group">
                            <div id="dob-container">
                                <div class="input-group date">
                                    <input type="text" id="DOB" placeholder="Date of Birth" class="form-control" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="MobileNumber" name="MobileNumber" pattern="^[3]{1}\d{9}$"
                                   placeholder="Enter number like 3335196658" required />
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <select id="PreferredDayOfWeek" class="form-control" name="PreferredDayOfWeek" required title="Preferred Day of Week">
                                <option value="Any">-- Preferred Day of Week -- Any</option>
                                <option value="Monday" id="Monday">Monday</option>
                                <option value="Tuesday" id="Tuesday">Tuesday</option>
                                <option value="Wednesday" id="Wednesday">Wednesday</option>
                                <option value="Thursday" id="Thursday">Thursday</option>
                                <option value="Friday" id="Friday">Friday</option>
                                <option value="Saturday" id="Saturday">Saturday</option>
                                <option value="Sunday" id="Sunday">Sunday</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Gender">Gender</label><br />
                            <div class="radio-inline">
                                <label><input type="radio" name="gender" value="Boy" checked="checked">Boy</label>
                            </div>
                            <div class="radio-inline">
                                <label><input type="radio" name="gender" value="Girl">Girl</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <select id="City" class="form-control" name="City" required>
                                <option value="">-- select city --</option>
                                <option value="Islamabad">Islamabad</option>
                                <option value="Lahore">Lahore</option>
                                <option value="Multan">Multan</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <select id="PreferredDayOfReminder" class="form-control" name="PreferredDayOfReminder" disabled title="Preferred day of reminder">
                                <option value="0">-- preferred day of reminder -- On Due Day</option>
                                <option value="1">Due day + 1 Day Before</option>
                                <option value="2">Due day + 2 Day Before</option>
                                <option value="3">Due day + 3 Day Before</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="PreferredSchedule" class="form-control" name="PreferredSchedule" disabled>
                                <option value="">-- select preferred schedule --</option>
                                <option value="CUSTOM" selected="selected">CUSTOM</option>
                                <option value="WHO">WHO</option>
                                <option value="CDC">CDC</option>
                                <option value="NHS">NHS</option>
                            </select>
                        </div>
                        <div class="form-group">

                            <input type="checkbox" id="IsEPIDone" /> <b>Is EPI Done</b> &nbsp;
                            <input type="checkbox" id="IsVerified" /> <b>Verified</b> &nbsp;
                            <small class="text-danger">(Select only if 9 months are completed)</small>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="btnAdd" onclick="ShowHide()">Submit</button>
                        </div>
                    </div>
                </form>
                <form id="form2" role="form" style="display: block;" data-toggle="validator">
                    <div id="vaccine" class="col-sm-6 col-sm-offset-3">
                        <h2 class="text-center">Select vaccines for this child</h2>
                        <div id="childVaccine"></div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btnAdd" onclick="return Add();" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>">Save</button>
                    </div>
                </form>

            </div>
        </div>


        <div id="footer"></div>


    </div>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/validator.min.js"></script>
    <script src="/js/intlTelInput.min.js"></script>

    <script src="/server.js"></script>
    <script src="/common.js"></script>
    <script src="add-new-child.js"></script>
    <script>
        $(document).ready(function () {
            $("#MobileNumber").intlTelInput({ initialCountry: "PK" });
            HideAlert();
            $('#dob-container .input-group.date').datepicker({
                format: 'dd-mm-yyyy',
                todayBtn: true,
                autoclose: true,
                todayHighlight: true
            });

          

        });
    </script>
</body>
</html>
