<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/bootstrap-timepicker.min.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico">
    <style>
        #Location {
            width: 100%;
            height: 220px;
        }

        #current {
            padding-top: 10px;
        }
    </style>

</head>
<body>
    <div class="container">

        <div id="menu"></div>


        <div class="row">
            <div class="col-lg-12">
                <h2>Doctor Clinics</h2>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="clearTextBox();">Add New</button><br /><br />

                <div id="alert_message" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                    <strong>loading title!</strong>
                    <p>loading message</p>
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>
                                Sr. No
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Off Days
                            </th>
                            <th>
                                Timings
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&nbsp;×&nbsp;</button>
                        <h4 class="modal-title" id="myModalLabel">Add New</h4>
                    </div>
                    <div class="modal-body">
                        <form id="form1" role="form" data-toggle="validation">
                            <input type="text" class="form-control" id="ID" style="display:none" />

                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="Name" required />
                            </div>

                            <div class="form-group">
                                <label for="PhoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="PhoneNumber" placeholder="Phone Number" required />
                            </div>

                            <div class="form-group">

                                <label class="col-md-12" style="padding: 0px;">Off Days</label>
                                <input id="Monday" class="OffDays" name="OffDays" type="checkbox" value="Monday" />&nbsp; Monday &nbsp; &nbsp;
                                <input id="Tuesday" class="OffDays" name="OffDays" type="checkbox" value="Tuesday" />&nbsp;Tuesday&nbsp;&nbsp;
                                <input id="Wednesday" class="OffDays" name="OffDays" type="checkbox" value="Wednesday" />&nbsp;Wednesday &nbsp; &nbsp; <br />
                                <input id="Thursday" class="OffDays" name="OffDays" type="checkbox" value="Thursday" />&nbsp;Thursday&nbsp;&nbsp;
                                &nbsp;<input id="Friday" class="OffDays" name="OffDays" type="checkbox" value="Friday" />&nbsp;Friday&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;<input id="Saturday" class="OffDays" name="OffDays" type="checkbox" value="Saturday" />&nbsp;Saturday&nbsp; &nbsp;
                                &nbsp;&nbsp;&nbsp;<input id="Sunday" class="OffDays" name="OffDays" type="checkbox" value="Sunday" />&nbsp;Sunday
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="StartTime">Strat Time</label>
                                        <div class="input-group bootstrap-timepicker timepicker">
                                    <input id="StartTime" type="text" class="form-control input-small" required />
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="EndTime">End Time</label>
                                        <div class="input-group bootstrap-timepicker timepicker">
                                    <input id="EndTime" type="text" class="form-control input-small" required />
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Location</label>
                                <div id="Location"></div>
                                <div id="current">Select marker and drag it to your location...</div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="Update();">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--menu will be insert in below div; code written in common.js-->
        <div id="footer"></div>


    </div><!-- /.container -->
    <script>
        var g_lat = 33.5614494;
        var g_lng = 73.069301;
        var map, myMarker;
        function initMap() {
            var myLatLng = { lat: g_lat, lng: g_lng };

            map = new google.maps.Map(document.getElementById('Location'), {
                zoom: 14,
                center: myLatLng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            myMarker = new google.maps.Marker({
                position: myLatLng,
                draggable: true
            });

            google.maps.event.addListener(myMarker, 'dragend', function (evt) {
                document.getElementById('current').innerHTML = '<p>Marker dropped: Current Lat: ' + evt.latLng.lat().toFixed(3) + ' Current Lng: ' + evt.latLng.lng().toFixed(3) + '</p>';
            });

            google.maps.event.addListener(myMarker, 'dragstart', function (evt) {
                document.getElementById('current').innerHTML = '<p>Currently dragging marker...</p>';
            });

            myMarker.setMap(map);
            map.setCenter(myMarker.position);
            
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFQiiY3BORTJDHVJ6SFZTiSMk0MoMuU18"></script>


    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-timepicker.min.js"></script>
    <script src="../js/validator.min.js"></script>
	
    <script src="../js/server.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/doctor/clinic.js"></script>

    <script>
        $('#myModal').on('shown.bs.modal', function () {
            
            google.maps.event.trigger(map, "resize");
            
            $('#StartTime').timepicker({
                minuteStep: 30,
                showMeridian: false,
                disableFocus: false,
                disableMousewheel: false
            });
            $('#EndTime').timepicker({
                minuteStep: 30,
                showMeridian: false,
                disableFocus: false,
                disableMousewheel: false
            });
            $('#StartTime').timepicker('setTime', $('#StartTime').val());
            $('#EndTime').timepicker('setTime', $('#EndTime').val());
        });
    </script>
</body>
</html>
