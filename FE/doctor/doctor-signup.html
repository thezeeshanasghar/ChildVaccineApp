<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/bootstrap-timepicker.min.css" rel="stylesheet" />

    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/intlTelInput.css">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="icon" href="../img/favicon.ico">
    <style>
        #Location {
            width: 100%;
            height: 210px;
        }

        #current {
            padding-top: 10px;
        }

        .intl-tel-input {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="menu"></div>
        <div class="row">
            <section>
                <div class="wizard">
                    <div class="wizard-inner">
                        <div class="connecting-line"></div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#step1" data-toggle="tab" id="doctorTab" aria-controls="step1" role="tab" title="Step 1: Personal Info">
                                    <span class="round-tab">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                </a>

                            </li>
                            <li role="presentation" class="disabled">
                                <a href="#step2" data-toggle="tab" id="clinicTab" aria-controls="step2" role="tab" title="Step 2: Clinic Info">
                                    <span class="round-tab">
                                        <i class="glyphicon glyphicon-home"></i>
                                    </span>
                                </a>
                            </li>
                            <li role="presentation" class="disabled">
                                <a href="#step3" data-toggle="tab" id="scheduleTab" aria-controls="step3" role="tab" title="Step 3: Vaccine Schedule">
                                    <span class="round-tab">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                </a>
                            </li>
                            <li role="presentation" class="disabled">
                                <a href="#complete" data-toggle="tab" id="completeTab" aria-controls="complete" role="tab" title="Complete">
                                    <span class="round-tab">
                                        <i class="glyphicon glyphicon-ok"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane " role="tabpanel" id="step1">
                            <h1 class="text-center">Personal Information</h1>
                            <form id="personalInfoForm" role="form" style="display: block;" data-toggle="validator">
                                <div id="doctor" class="col-sm-6 col-sm-offset-3">
                                    <input type="text" class="form-control" id="ID" style="display:none" />
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon red" id="basic-addon1">*</span>
                                            <input type="text" class="form-control CapitalizeFirstLetter" id="FirstName" aria-describedby="basic-addon1" placeholder="First Name" required />
                                        </div>
                                             <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon red" id="basic-addon2">*</span>
                                            <input type="text" class="form-control CapitalizeFirstLetter" id="LastName" aria-describedby="basic-addon2" placeholder="Last Name" required />
                                        </div>
                                             <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon red" id="basic-addon3">*</span>
                                            <input aria-describedby="basic-addon3" type="text" class="form-control CapitalizeFirstLetter" id="DisplayName" placeholder="Display Name" required />
                                        </div>
                                             <div class="help-block with-errors"></div>
                                        </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon red" id="basic-addon4">*</span>
                                            <input aria-describedby="basic-addon4" type="email" class="form-control" id="Email" placeholder="Email" required />
                                        </div>
                                             <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-10 col-sm-10 col-xs-10">
                                                <div class="form-group">
                                                    <span class="red">*</span>
                                                         <input type="text" pattern="^[3]{1}\d{9}$" class="form-control" id="MobileNumber" name="MobileNumber"
                                                               placeholder="Enter number like 3335196658"
                                                               required />
                                                         <div class="help-block with-errors"></div>
                                                </div>
                                            </div>

                                            <div class="col-md-2 col-sm-2 col-xs-2">
                                                <div class="checkbox">
                                                    <label><input id="ShowMobile" name="ShowMobile" type="checkbox" checked="checked">Display</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-10 col-sm-10 col-xs-10">
                                                <input type="text" class="form-control" id="PhoneNo" placeholder="Phone Number" />
                                            </div>
                                            <div class="col-md-2 col-sm-2 col-xs-2">
                                                <div class="checkbox">
                                                    <label><input id="ShowPhone" name="ShowPhone" type="checkbox" checked="checked">Display</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon red" id="basic-addon6">*</span>
                                            <input aria-describedby="basic-addon6" type="text" pattern="\d{5}-\w" class="form-control" id="PMDC" placeholder="PMDC Number"
                                                   required data-error="Specify pmdc number in this pattern 12345-A" />
                                        </div>
                                              <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="ProfileImage">Profile Image</label>
                                        <input type="file" id="ProfileImage" placeholder="Add Profile Image" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label for="SignatureImage">Signature Image</label>
                                        <input id="SignatureImage" type="file" placeholder="Add Signature Image" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="return doctorNext();">Next</button>
                                    </div>
                                </div>
                            </form>
                            <!--<ul class="list-inline pull-right">
                                <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
                            </ul>-->
                        </div>
                        <div class="tab-pane" role="tabpanel" id="step2">
                            <h1 class="text-center">Clinic Information</h1>
                            <form id="clinicForm" role="form" style="display: block;" data-toggle="validator">
                                <div id="clinic" class="col-sm-6 col-sm-offset-3">
                                    <input type="text" class="form-control" id="ID" style="display:none" />
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon red" id="basic-addon7">*</span>
                                            <input aria-describedby="basic-addon7" type="text" class="form-control" id="Name" placeholder="Clinic Name" required />
                                        </div>
                                             <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon red" id="basic-addon8">*</span>
                                            <input aria-describedby="basic-addon8" type="text" class="form-control" id="PhoneNumber" placeholder="Phone Number" required />
                                        </div>
                                            <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="ConsultationFee" placeholder="Consultation Fee" />
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12" style="padding: 0px;">Select Off Days of Clinic</label><br />
                                        <div class="checkbox-inline">
                                            <label><input id="Monday" class="OffDays" name="OffDays" type="checkbox" value="Monday">Monday</label>
                                        </div>
                                        <div class="checkbox-inline">
                                            <label><input id="Tuesday" class="OffDays" name="OffDays" type="checkbox" value="Tuesday">Tuesday</label>
                                        </div>
                                        <div class="checkbox-inline">
                                            <label><input id="Wednesday" class="OffDays" name="OffDays" type="checkbox" value="Wednesday">Wednesday</label>
                                        </div>
                                        <div class="checkbox-inline">
                                            <label><input id="Thursday" class="OffDays" name="OffDays" type="checkbox" value="Thursday">Thursday</label>
                                        </div>
                                        <br />
                                        <div class="checkbox-inline">
                                            <label><input id="Friday" class="OffDays" name="OffDays" type="checkbox" value="Friday">Friday</label>
                                        </div>
                                        <div class="checkbox-inline">
                                            <label><input id="Saturday" class="OffDays" name="OffDays" type="checkbox" value="Saturday">Saturday</label>
                                        </div>
                                        <div class="checkbox-inline">
                                            <label><input id="Sunday" class="OffDays" name="OffDays" type="checkbox" value="Sunday">Sunday</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                             <div class="input-group bootstrap-timepicker timepicker">
                                                <span class="input-group-addon red" id="basic-addon9">*</span>
                                                <input aria-describedby="basic-addon9" id="StartTime" type="text" class="form-control input-small" placeholder="Start Time of clinic" required />
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                            </div>
                                        </div>
                                    <div class="form-group">
                                        <div class="input-group bootstrap-timepicker timepicker">
                                            <span class="input-group-addon red" id="basic-addon10">*</span>
                                            <input aria-describedby="basic-addon10" id="EndTime" type="text" class="form-control input-small" placeholder="End Time of clinic" required /> 
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Location</label>
                                        <div id="Location"></div>
                                        <div id="current">Select marker and drag it to your location...</div>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="return clinicNext();">Next</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane active" role="tabpanel" id="step3">
                            <h1 class="text-center">Customize your vaccine schedule</h1>
                            <form id="scheduleForm" action="" method="post" class="add-clinic-form" role="form" data-toggle="validator">
                                <p class="btnLine form-group">
                                    <input type="hidden" value="1" name="total_forms" class="total-forms" />
                                    <input type="button" class="btn btn-primary btn-lg btn-block" id="btnAdd" onclick="return Add();" value="Finish Signup" />
                                </p>
                            </form>
                            <input type="hidden" id="DoctorId" name="DoctorId" />
                        </div>
                        <div class="tab-pane" role="tabpanel" id="complete">
                            <h1 class="text-center">Complete</h1>
                            <div id="alert_message" class="alert alert-dismissible alert-warning">
                                <button type="button" class="close" data-dismiss="alert">&nbsp;&times;&nbsp;</button>
                                <strong>loading title!</strong>
                                <p>loading message</p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFQiiY3BORTJDHVJ6SFZTiSMk0MoMuU18"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-timepicker.min.js"></script>
    <script src="/js/validator.min.js"></script>
    <script src="/js/intlTelInput.min.js"></script>
    <script src="/js/wizard.js"></script>

    <script src="/server.js"></script>
    <script src="/common.js"></script>
    <script src="doctor-signup.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#MobileNumber").attr('data-remote', SERVER + 'user/checkUniqueMobile');
            $("#MobileNumber").intlTelInput({ initialCountry: "PK" });
            $('#StartTime').timepicker({
                minuteStep: 30,
                showMeridian: false,
                disableFocus: false,
                disableMousewheel: false
            });
            $('#EndTime').timepicker({
                minuteStep: 30,
                showMeridian: false,
                disableFocus: false,
                disableMousewheel: false
            });
        });
    </script>
</body>
</html>
